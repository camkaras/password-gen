<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="card-footer">
          <form id="selectors">
            
            <!-- setting up length of password and creating min and max inputs -->
            
            <label for="len">Length</label>
            <input type="num" id="len" value="" min="8" max="128" />
            
            <!-- asking if user would like to use numbers -->
            
            <label for="num">Click To Include Numbers</label>
            <input type="checkbox" id="num" checked />
            
            <!-- asking if user would like to use symbols -->
            
            <label for="syms">Click To Include Symbols</label>
            <input type="checkbox" id="syms" checked>   
          
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
